<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Poke Bowl</title>
    <link rel="stylesheet" href="tofu.css">
    <script src="tofuIngredients.js"></script>
    <h1 style = "background-color: white">Tofu Stir Fry Ingredients</h1>
</head>
<body>
    <div> 
        <label class="container"> 3.5 oz. tofu
            <input type="checkbox" id="tofu" name="tofu">
            <span class="checkmark"></span>
        </label>
        
        <label class="container">Rice vinegar
       <input type="checkbox" id="riceVinegar" name="riceVinegar">
            <span class="checkmark"></span>
        </label>
        
        <label class="container">Soy sauce
            <input type="checkbox" id="soySauce" name="soySauce">
            <span class="checkmark"></span>
        </label>
        
        <label class="container">Sriracha
            <input type="checkbox" id="sriracha" name="sriracha">
            <span class="checkmark"></span>
        </label>

        <label class="container">2 Tbsp rice flour 
            <input type="checkbox" id="riceFlour" name="riceFlour">
            <span class="checkmark"></span>
        </label>

        <label class="container">1 bell pepper sliced
            <input type="checkbox" id="bellPepper" name="bellPepper">
            <span class="checkmark"></span>
        </label>
        <label class="container">1 stalk green onions
            <input type="checkbox" id="greenOnion" name="greenOnion">
            <span class="checkmark"></span>
        </label>

    </div>
    <button class="button button1" onclick = "return validateForm()">Get cooking!</button>
</body>
</html>
