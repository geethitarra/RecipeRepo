    <h1 style="background-color: white">Get Started w/ Banana Blueberry Muffins!</h1>

    <button class="button button1" onclick="alert('Steps: \n\u2022 Peel and mash 2 ripe bananas in a large bowl. \n\u2022  Add in sugar into the banana mash. \n\u2022  Add in egg, oil, blueberries, salt, baking soda, baking powder, and flour. \n\u2022  Mix the muffin batter together until it has no clumps. \n\u2022  Scoop the batter into muffin molds on a pan. \n\u2022  Place in the oven at 375 degrees F for about 20 minutes. \n\u2022  Remove from oven, and enjoy!')">HELP</button>
