<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Banana Blueberry Muffins!</title>
    <link rel="stylesheet" href="banana.css">
    <script src="muffiningredients.js"></script>
    <h1 style = "background-color: white">Banana Blueberry Muffin Ingredients</h1>
</head>
<body>
    <div> 
        <label class="container"> 2 small ripe bananas
            <input type="checkbox" id="bananas" name="bananas" required>
            <span class="checkmark"></span>
        </label>
        
        <label class="container"> ⅜ cup sugar
            <input type="checkbox" id="sugar" name="sugar" required>
            <span class="checkmark"></span>
        </label>
        
        <label class="container">1 egg
            <input type="checkbox" id="egg" name="egg" required>
            <span class="checkmark"></span>
        </label>
        
        <label class="container">⅙ cup butter
            <input type="checkbox" id="butter" name="butter" required>
            <span class="checkmark"></span>
        </label>

        <label class="container">½ cup blueberries
            <input type="checkbox" id="blueberries" name="blueberries" required>
            <span class="checkmark"></span>
        </label>

        <label class="container"> ½ tsp baking soda
            <input type="checkbox" id="soda" name="soda" required>
            <span class="checkmark"></span>
        </label>

        <label class="container">½ tsp baking powder
            <input type="checkbox" id="powder" name="powder" required>
            <span class="checkmark"></span>
        </label>

        <label class="container">¼ tsp salt
            <input type="checkbox" id="salt" name="salt" required>
            <span class="checkmark"></span>
        </label>
        <label class="container">¾ cups flour
            <input type="checkbox" id="flour" name="flour" required>
            <span class="checkmark"></span>
        </label>

    </div>
    <button class="button button1" onclick = "return validateForm()">Get cooking!</button>
</body>
</html>
