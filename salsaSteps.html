<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Chips and Salsa</title>
   <link rel="stylesheet" href="salsaSteps.css">
   <script src="salsasteps.js"></script> 

</head>

<body>
    <h1 style="background-color: white">Get Started w/ Salsa & Chips!</h1>
    <div id="video-container"></div>
    <button class="button button1" onclick="alert('Steps: \n\u2022 Roughly dice tomato by cutting it in 2 halves. Then cut each half horizontally and vertically to create cubes.\n\u2022 Repeat with half an onion. \n\u2022 Finely chop 1 jalapeño by cutting it into concentric circles. \n\u2022 Coarsely chop cilantro. The amount of cilantro used is to your taste. \n\u2022 Transfer the chopped tomatoes, onion, jalapeño, and cilantro into a bowl. \n\u2022 Add half a teaspoon of fine salt and black pepper to your taste into the bowl. \n\u2022 Stir the salsa together. \n\u2022 Cut a tortilla into 4 quadrants. Then, cut each quadrant in half diagonally to create triangles. Repeat with 8 tortillas. \n\u2022 Place the tortilla triangles into a vessel of hot vegetable oil on the stove for frying. \n\u2022 Let the chips fry in the oil for 2 minutes before flipping them. Let the chips fry for another few minutes until reaching a golden brown color. \n\u2022 Remove the chips from the oil and place on a paper towel to help remove any excess oil absorbed. \n\u2022 Transfer the salsa and chips into serving bowls, and enjoy!')">HELP</button>
    <button class="button button2" onclick="playVideo()">NEXT STEP</button>
    <button class="button button3" onclick="startTimer(4)">START TIMER (4m)</button>
    <p id="timer"></p>
</body>
</html>
