<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Chips & Salsa Ingredients!</title>
    <link rel="stylesheet" href="salsa.css">
    <script src="salsaingredients.js"></script> 
    <h1 style = "background-color: white">Chips & Salsa Ingredients</h1>

</head>
<body>
    <div> 
        <label class="container"> 4 Ripe Tomatoes
            <input type="checkbox" id="tomatoes" name="tomatoes" required>
            <span class="checkmark"></span>
        </label>

        <label class="container"> 1/2 Medium Onion
            <input type="checkbox" id="onion" name="onion" required>
            <span class="checkmark"></span>
        </label>
        
        <label class="container"> 1 Jalapeno
            <input type="checkbox" id="jalapeno" name="jalapeno" required>
            <span class="checkmark"></span>
        </label>
        
        <label class="container"> Cilantro
            <input type="checkbox" id="cilantro" name="cilantro" required>
            <span class="checkmark"></span>
        </label>

        <label class="container"> 12 6-inch corn tortillas
            <input type="checkbox" id="tortillas" name="tortillas" required>
            <span class="checkmark"></span>
        </label>

        <label class="container"> Vegetable oil for frying
            <input type="checkbox" id="oil" name="oil" required>
            <span class="checkmark"></span>
        </label>

        <label class="container"> Fine salt
            <input type="checkbox" id="salt" name="salt" required>
            <span class="checkmark"></span>
        </label>
    </div>
    <button class="button button1" onclick = "return validateForm()">Get cooking!</button>
</body>
</html>
